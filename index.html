<html>
<head>
  <title>Love You</title>
  <style>
    html, body {
        background-color: pink;
        color: black;
      margin: 0px;
      height: 100%;
    }
    .bg_heart {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-size: 100% 100%;
      z-index: -1;
    }
    .container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      text-align: center;
      color: white;
      font-family: cursive;
    }
    .heart {
      position: absolute;
      top: -50%;
      transform: rotate(-45deg);
    }
    .heart:before, .heart:after {
      position: absolute;
      display: block;
      content: "";
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 100%;
    }
    @keyframes love {
      0% { top: 110%; }
    }
    @-webkit-keyframes love {
      0% { top: 110%; }
    }
    @-moz-keyframes love {
      0% { top: 110%; }
    }
    @-ms-keyframes love {
      0% { top: 110%; }
    }
  </style>
</head>
<body>

<div class="bg_heart"style="color: black;"></div>

<div class="container">
  <h1 id="text1" style="color: black;"></h2>
</div>

<script>
  // Dynamic Settings
  const settings = {
    loveMessage: "Hi simran....! << Now I want to say something special to you. <<< So , Please read everything carefully...! > When I chat with you  first time < You seemed something Special to me. << As the days go < you get closer to me....! << I don't know the reason why your thoughts always resonate inside my mind...! > Everything about you is always interesting for me...! << I am somewhat nervous because I haven't said these words to anyone, and I won't say them to anyone in the future...!  << Now you are the only person whom I love ....! >I Love U <Simran.....! | <<<< Give me one chance to prove my love ...!",
    animationSpeed: 500,
    textSpeed: 50
  };

  // Love message typewriter effect
  let i = 0;
  const typeWriter = () => {
    if (i < settings.loveMessage.length) {
      if (settings.loveMessage.charAt(i) === '<') {
        document.getElementById("text1").innerHTML += '</br>';
      } else if (settings.loveMessage.charAt(i) === '>') {
        document.getElementById("text1").innerHTML = '';
      } else if (settings.loveMessage.charAt(i) === '|') {
        document.querySelector(".bg_heart").style.backgroundImage = "url('data:image/jpeg;base64,/9j/...')"; // add a base64 encoded image
      } else {
        document.getElementById("text1").innerHTML += settings.loveMessage.charAt(i);
      }
      i++;
      setTimeout(typeWriter, settings.textSpeed);
    }
  };

  typeWriter();

  // Dynamic heart animation
  const createHeart = () => {
    const r_num = Math.floor(Math.random() * 40) + 1;
    const r_size = Math.floor(Math.random() * 65) + 10;
    const r_left = Math.floor(Math.random() * 100) + 1;
    const r_bg = Math.floor(Math.random() * 25) + 100;
    const r_time = Math.floor(Math.random() * 5) + 5;

    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.width = `${r_size}px`;
    heart.style.height = `${r_size}px`;
    heart.style.left = `${r_left}%`;
    heart.style.background = `rgba(255,${r_bg - 25},${r_bg},1)`;
    heart.style.animation = `love ${r_time}s ease`;

    const heartInner = document.createElement('div');
    heartInner.classList.add('heart');
    heartInner.style.width = `${r_size - 10}px`;
    heartInner.style.height = `${r_size - 10}px`;
    heartInner.style.left = `${r_left + r_num}%`;
    heartInner.style.background = `rgba(255,${r_bg - 25},${r_bg + 25},1)`;
    heartInner.style.animation = `love ${r_time + 5}s ease`;

    document.querySelector('.bg_heart').appendChild(heart);
    document.querySelector('.bg_heart').appendChild(heartInner);
  };

  setInterval(createHeart, settings.animationSpeed);

</script>
</body>
</html>
